      font-weight: 400;

    }
    :root {
      --ink: #e7f2ec;
      --ink-soft: #b4c7be;
      --forest: #050b08;
      --pine: #0b1a14;
      --moss: #1f4b37;
      --fern: #2f6b4d;
      --glow: #f2a754;
      --card: rgba(12, 24, 18, 0.82);
      --ring: rgba(231, 242, 236, 0.12);
      --shadow: 0 24px 60px rgba(2, 6, 4, 0.55);
      --radius: 24px;
      --font-body: "Raneon Citylag", "Trebuchet MS", "Segoe UI", sans-serif;
      --font-display: "Raneon Citylag", "Trebuchet MS", "Segoe UI", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: var(--font-body);
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 8% -12%, rgba(47, 107, 77, 0.45), transparent 65%),
        radial-gradient(900px 700px at 92% 8%, rgba(242, 167, 84, 0.25), transparent 60%),
        linear-gradient(180deg, #050b08 0%, #0b1a14 52%, #0f261c 100%);
      padding: 1.5rem;
      overflow: hidden;
    }
    [data-parallax-scene] {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    [data-parallax-layer] {
      position: absolute;
      border-radius: 999px;
      opacity: 0.6;
      transform: translate3d(0, 0, 0);
      will-change: transform;
    }
    .nf-shell-z1m6k2 {
      width: min(520px, 100%);
      position: relative;
      z-index: 2;
    }
    .nf-card-q7c3n9 {
      background: rgba(10, 20, 15, 0.85);
      border-radius: var(--radius);
      border: 1px solid var(--ring);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      text-align: center;
    }
    .nf-title-b2v8f4 {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 4.5rem);
      margin: 0 0 0.5rem;
      letter-spacing: 1px;
    }
    .nf-note-t5h1r7 {
      font-size: 1rem;
      line-height: 1.7;
      margin: 0.5rem 0 0;
      color: var(--ink-soft);
    }
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div data-parallax-scene aria-hidden="true">
    <span data-parallax-layer data-depth="0.08" style="width: 56vw; height: 56vw; left: -12vw; top: -28vw; background: radial-gradient(circle, rgba(47, 107, 77, 0.55), transparent 72%);"></span>
    <span data-parallax-layer data-depth="0.18" style="width: 36vw; height: 36vw; right: -14vw; top: 10vh; background: radial-gradient(circle, rgba(242, 167, 84, 0.28), transparent 70%);"></span>
    <span data-parallax-layer data-depth="0.12" style="width: 48vw; height: 48vw; left: 40vw; bottom: -24vw; background: radial-gradient(circle, rgba(18, 52, 38, 0.65), transparent 72%);"></span>
  </div>
  <main class="nf-shell-z1m6k2">
    <div class="nf-card-q7c3n9">
      <div class="nf-title-b2v8f4">404</div>
      <p class="nf-note-t5h1r7">We cannot find that page. Double check the address and try again.</p>
    </div>
  </main>
  <script>
    // Parallax background motion, disabled when reduced motion is preferred.
    (function () {
      var reduceMotion = false;
      try {
        reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      } catch (e) {
        reduceMotion = false;
      }
      if (!reduceMotion) {
        var layers = document.querySelectorAll('[data-parallax-layer]');
        if (layers.length) {
          var ticking = false;
          var updateLayers = function () {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop || 0;
            layers.forEach(function (layer) {
              var depth = parseFloat(layer.getAttribute('data-depth')) || 0.1;
              layer.style.transform = 'translate3d(0,' + scrollTop * depth + 'px,0)';
            });
            ticking = false;
          };
          var onScroll = function () {
            if (!ticking) {
              window.requestAnimationFrame(updateLayers);
              ticking = true;
            }
          };
          updateLayers();
          window.addEventListener('scroll', onScroll);
        }
      }
    })();
  </script>
</body>
